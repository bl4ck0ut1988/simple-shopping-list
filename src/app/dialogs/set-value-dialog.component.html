<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input
    matInput
    placeholder="{{data.placeholder}}"
    [(ngModel)]="data.defaultValue">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button
    [mat-dialog-close]="data.defaultValue"
    [disabled]="!data.defaultValue"
    cdkFocusInitial
    color="primary">{{data.actionButtonLabel}}</button>
</div>
