<div class='header-bar'>
  <button
    mat-icon-button
    class="list-menu-button"
    [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="openAddListDialog()">
          <mat-icon>playlist_add</mat-icon>
          <span>Add List</span>
        </button>
      <button mat-menu-item disabled>
        <mat-icon>playlist_play</mat-icon>
        <span>Select List</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>color_lens</mat-icon>
        <span>Change Theme</span>
      </button>
    </mat-menu>
  <h1>Simple Checklists</h1>
</div>

<div>
 <mat-card class="item-list-card">
   <mat-card-header class="item-list-card-header">
      <h1 class="underline">{{ listName }}</h1>
      <mat-spinner *ngIf="listLoading" class="list-loader" [diameter]="24"></mat-spinner>
      <button
      mat-icon-button
      class="edit-list-title-button"
      [disabled]="editMode"
      [matMenuTriggerFor]="listMenu">
        <mat-icon>edit</mat-icon>
      </button>
      <mat-menu #listMenu="matMenu">
        <button mat-menu-item (click)="openSetTitleDialog()">
          <mat-icon>edit</mat-icon>
          <span>Rename List</span>
        </button>
        <button mat-menu-item (click)="onEdit()">
          <mat-icon>list</mat-icon>
          <span>Edit Items</span>
        </button>
      </mat-menu>
   </mat-card-header>
   
   <mat-card-content class="list-content">
          <p class="empty-text" *ngIf="temporaryItems?.length < 1">List is empty ...</p>
          <mat-selection-list  *ngIf="temporaryItems?.length > 0" #shoppingItems>
            <mat-list-option *ngFor="let item of temporaryItems">
                {{formatItemString(item)}}
            </mat-list-option>
          </mat-selection-list>
   </mat-card-content>
 </mat-card>
</div>

  <mat-toolbar-row class="first-toolbar-row">
    <div class="add-item-row">
      <mat-form-field class="name-form-field">
          <input
            matInput
            type="text"
            class="form-control name-input"
            placeholder="Item"
            id="item"
            [(ngModel)]="itemName"
            name="item">
      </mat-form-field>
      <mat-form-field class="quantity-form-field">
          <input
            matInput
            type="text"
            class="form-control"
            placeholder="Quantity"
            [(ngModel)]="quantity"
            name="quantity">
      </mat-form-field>
      <button
      class="add-item-button"
        mat-raised-button
        (click)="onAddItem()"
        color="primary"
        [disabled]="!(itemName && quantity)">
        +       
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="second-toolbar-row">
      <button
      (click)="onClose()"
      class="btn first save-button"
      mat-raised-button
      color="primary">Leave Edit Mode</button>
  </mat-toolbar-row>
</mat-toolbar>
