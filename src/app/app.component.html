 <mat-card class="item-list-card">
    <mat-progress-bar *ngIf="listLoading" mode="indeterminate"></mat-progress-bar>
   <mat-card-header class="item-list-card-header">
      <h1>{{ listName }}</h1>
      <button
        class="edit-list-title-button"
        mat-raised-button
        (click)="onEdit()"
        [disabled]="editMode"
        color="primary">
        Edit
        <!-- <mat-icon>edit</mat-icon>         -->
      </button>
   </mat-card-header>
   
   <mat-card-content>
          <p class="empty-text" *ngIf="temporaryItems?.length < 1">List is empty ...</p>
          <mat-selection-list  *ngIf="temporaryItems?.length > 0" #shoppingItems>
            <mat-list-option *ngFor="let item of temporaryItems">
                {{formatItemString(item)}}
            </mat-list-option>
          </mat-selection-list>
   </mat-card-content>
 </mat-card>
</div>

<mat-toolbar *ngIf="editMode" class='footer-bar' color="primary">
    <mat-toolbar-row class="first-toolbar-row">
      <div class="add-item-row">
        <mat-form-field class="list-title-form-field">
          <input
            matInput
            type="text"
            class="form-control name-input"
            placeholder="List Name"
            id="item"
            [(ngModel)]="listName"
            name="listName">
        </mat-form-field>
      </div>
    </mat-toolbar-row>
  <mat-toolbar-row class="second-toolbar-row">
    <div class="add-item-row">
      <mat-form-field class="name-form-field">
          <input
            matInput
            type="text"
            class="form-control name-input"
            placeholder="Item"
            id="item"
            [(ngModel)]="itemName"
            name="item">
      </mat-form-field>
      <mat-form-field class="quantity-form-field">
          <input
            matInput
            type="text"
            class="form-control"
            placeholder="Quantity"
            [(ngModel)]="quantity"
            name="quantity">
      </mat-form-field>
      <button
      class="add-item-button"
        mat-raised-button
        (click)="onAddItem()"
        color="primary"
        [disabled]="!(itemName && quantity)">
        +       
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="third-toolbar-row">
      <button
      (click)="onSave()"
      class="btn first save-button"
      mat-raised-button
      color="primary">Save & Close</button>
      <button
      mat-button
      (click)="onDismiss()"
      class="btn dismiss-button">Cancel Edit</button>
  </mat-toolbar-row>
</mat-toolbar>
