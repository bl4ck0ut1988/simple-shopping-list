<h1 mat-dialog-title>Edit List Title</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial color="primary">Save</button>
</div>
